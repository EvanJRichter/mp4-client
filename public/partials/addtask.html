<div class="row">
  <div class="button-group small-8 small-centered columns">
    <div class="list">
      <h1>Add Task</h1>
      <form data-abide>
    	  <div class="row">
          <div class="small-12 columns">
            <label>Name<small style="color: red">*</small>
            <input ng-model="name" type="text" required placeholder="name">
            
            <label>Description
            <input ng-model="description" type="text" placeholder="description">
            
            <label>Deadline<small style="color: red">*</small>
            <datepicker>
              <input ng-model="deadline" required type="text"/>
            </datepicker>
            
            <label>Assigned User
            <select ng-model="userchoice">
              <option ng-repeat="user in users" value="{{user}}">{{user.name}}</option>
            </select>

          </div>
        </div>

        <div class="text-center">
          <button ng-click="addTask()" type="submit" class="button tiny info">Add Task</button>
        </div>
      </form>

      <h1>{{displayText}}</h1>

    </div>
  </div>
</div>
